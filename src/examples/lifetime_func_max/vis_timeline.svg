    fill: #b99f35;
    stroke: #b99f35;
}

[lifetime-body="a"]{
    fill: #dc143c;
    stroke: #dc143c;
}
[lifetime-dash="a"]{
    fill: rgba(220,20,60,0.451);
    stroke: rgba(220,20,60,0.469);
}

