<svg height="1080px" 
        xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">

    <desc>examples/extra_credit/input/</desc>

    <defs>
        <style type="text/css">
        <![CDATA[
        /* general setup */
:root {
    --bg-color:#f1f1f1;
    --text-color: #6e6b5e;
}

svg {
    background-color: var(--bg-color);
}

text {
    vertical-align: baseline;
    text-anchor: start;
}

#heading {
    font-size: 24px;
    font-weight: bold;
}

#caption {
    font-size: 0.875em;
    font-family: "Open Sans", sans-serif;
    font-style: italic;
}

/* code related styling */
text.code {
    fill: #6e6b5e;
    white-space: pre;
    font-family: "Source Code Pro", Consolas, "Ubuntu Mono", Menlo, "DejaVu Sans Mono", monospace, monospace !important;
    font-size: 0.875em;
}

text.label {
    font-family: "Source Code Pro", Consolas, "Ubuntu Mono", Menlo, "DejaVu Sans Mono", monospace, monospace !important;
    font-size: 0.875em;
}

/* timeline/event interaction styling */
.solid {
    stroke-width: 5px;
}

.hollow {
    stroke-width: 1.5;
}

.dotted {
    stroke-width: 5px;
    stroke-dasharray: "2 1";
}

.extend {
    stroke-width: 1px;
    stroke-dasharray: "2 1";
}

.functionIcon {
    paint-order: stroke;
    stroke-width: 3px;
    fill: var(--bg-color);
    font-size: 20px;
    font-family: times;
    font-weight: lighter;
    dominant-baseline: central;
    text-anchor: start;
    font-style: italic;
}

.functionLogo {
    font-size: 20px;
    font-style: italic;
    paint-order: stroke;
    stroke-width: 3px;
    fill: var(--bg-color) !important;
}

/* flex related styling */
.flex-container {
    display: flex;
    flex-direction: row;
    justify-content: flex-start;
    flex-wrap: nowrap;
    flex-shrink: 0;
}

object.tl_panel {
    flex-grow: 1;
}

object.code_panel {
    flex-grow: 0;
}

.tooltip-trigger {
    cursor: default;
}

.tooltip-trigger:hover{
    filter: url(#glow);
}

/* hash based styling */
[data-hash="0"] {
    fill: #6e6b5e;
}

[data-hash="1"] {
    fill: #1893ff;
    stroke: #1893ff;
}

[data-hash="2"] {
    fill: #ff7f50;
    stroke: #ff7f50;
}

[data-hash="3"] {
    fill: #8635ff;
    stroke: #8635ff;
}

[data-hash="4"] {
    fill: #dc143c;
    stroke: #dc143c;
}

[data-hash="5"] {
    fill: #0a810a;
    stroke: #0a810a;
}

[data-hash="6"] {
    fill: #008080;
    stroke: #008080;
}

[data-hash="7"] {
    fill: #ff6cce;
    stroke: #ff6cce;
}

[data-hash="8"] {
    fill: #00d6fc;
    stroke: #00d6fc;
}

[data-hash="9"] {
    fill: #b99f35;
    stroke: #b99f35;
}
        ]]>
        </style>
    </defs>

    <g>
        <text id="caption" x="30" y="30">Hover over timeline events (dots), states (vertical lines),</text>
        <text id="caption" x="30" y="50">and actions (arrows) for extra information.</text>
    </g>

    <g id="code">
        <text class="code" x="20" y="90"> <tspan fill="#AAA">1  </tspan>fn <tspan class="fn" data-hash="0" hash="7">f</tspan>(<tspan data-hash="6">s1</tspan>: &amp;String) { </text>
        <text class="code" x="20" y="140"> <tspan fill="#AAA">2  </tspan>    <tspan data-hash="6">s1</tspan>.<tspan class="fn" data-hash="0" hash="8">push_str</tspan>(" 490!"); </text>
        <text class="code" x="20" y="190"> <tspan fill="#AAA">3  </tspan>} </text>
        <text class="code" x="20" y="240"> <tspan fill="#AAA">4  </tspan> </text>
        <text class="code" x="20" y="290"> <tspan fill="#AAA">5  </tspan>fn main() { </text>
        <text class="code" x="20" y="340"> <tspan fill="#AAA">6  </tspan>    let mut <tspan data-hash="1">num</tspan> = 490; </text>
        <text class="code" x="20" y="390"> <tspan fill="#AAA">7  </tspan>    let mut <tspan data-hash="2">x</tspan> = <tspan class="fn" data-hash="0" hash="9">String::from</tspan>("EECS"); </text>
        <text class="code" x="20" y="440"> <tspan fill="#AAA">8  </tspan>    { </text>
        <text class="code" x="20" y="490"> <tspan fill="#AAA">9  </tspan>        let <tspan data-hash="3">y</tspan> = &amp;mut <tspan data-hash="2">x</tspan>; </text>
        <text class="code" x="20" y="540"> <tspan fill="#AAA">10  </tspan>        <tspan class="fn" data-hash="0" hash="7">f</tspan>(<tspan data-hash="3">y</tspan>); </text>
        <text class="code" x="20" y="590"> <tspan fill="#AAA">11  </tspan>        let mut <tspan data-hash="4">s2</tspan> = <tspan data-hash="2">x</tspan>; </text>
        <text class="code" x="20" y="640"> <tspan fill="#AAA">12  </tspan>        <tspan data-hash="4">s2</tspan>.<tspan class="fn" data-hash="0" hash="8">push_str</tspan>(" Woo!"); </text>
        <text class="code" x="20" y="690"> <tspan fill="#AAA">13  </tspan>        println!("{}", <tspan data-hash="4">s2</tspan>); </text>
        <text class="code" x="20" y="740"> <tspan fill="#AAA">14  </tspan> </text>
        <text class="code" x="20" y="790"> <tspan fill="#AAA">15  </tspan>        let <tspan data-hash="5">n1</tspan> = <tspan data-hash="1">num</tspan>; </text>
        <text class="code" x="20" y="840"> <tspan fill="#AAA">16  </tspan>        println!("{}", <tspan data-hash="5">n1</tspan>); </text>
        <text class="code" x="20" y="890"> <tspan fill="#AAA">17  </tspan>    } </text>
        <text class="code" x="20" y="940"> <tspan fill="#AAA">18  </tspan>} </text>
    </g>

   
</svg>